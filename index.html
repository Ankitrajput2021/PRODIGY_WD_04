<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="homepage">
    <div class="welcome-container">
      <h1>Welcome to Weatherly</h1>
      <p>Your one-stop app for real-time weather updates.</p>
      <button id="get-started">Get Started</button>
    </div>
  </div>
  
  <div class="weather-container hidden">
    <h1>Weather App</h1>
    <input type="text" id="location-input" placeholder="Enter a location">
    <button id="fetch-weather">Get Weather</button>
    <button id="fetch-geolocation-weather">Get Weather by Location</button>
    <div id="weather-details"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
